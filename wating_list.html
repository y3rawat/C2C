  /* Add this style to position the form and loader */
  body {
    display: flex;

    box-shadow: 20px 20px 60px #d9d9d9, -20px -20px 60px #ffffff;
  }

  .loader-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.7);
    z-index: 9999;
    transition: opacity 0.75s, visibility 0.75s;
  }

  .loader {
    width: 75px;
    height: 75px;
    border: 15px solid #dddddd;
    border-top-color: #ffd500;
    border-radius: 50%;
    animation: loading 0.75s ease infinite;
  }

  @keyframes loading {
    from {
      transform: rotate(0turn);
    }

    to {
      transform: rotate(1turn);
    }
  }
</style>

    <style>
.bon {
  display: flex;

  top: 10px; /* Adjust as needed */

  z-index: 9999;
  
}

.bx {
  width: 20px;
  height: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 15px;
  font-weight: 700;
  color: #ff0000;
  transition: all .8s;
  cursor: pointer;
  position: relative;
  background: rgba(255, 208, 0, 0.342);
  overflow: hidden;
  
}

.bx:before {
  content: "H";
  position: absolute;
  top: 0;
  background: #030303;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  transform: translateY(100%);
  transition: transform .4s;
}

.bx:nth-child(2)::before {
  transform: translateY(-100%);
  content: 'O';
}

.bx:nth-child(3)::before {
  content: 'M';
}

.bx:nth-child(4)::before {
  transform: translateY(-100%);
  content: 'E';
}

.bx:nth-child(5)::before {
  content: ':(';
}

.bon:hover .bx:before {
  transform: translateY(0);
}

.disabled {
  opacity: 0.5;
  pointer-events: none;
}


    </style>

<script>

const scriptURL = 'https://script.google.com/macros/s/AKfycbyknqB8CCdcDTp9LWyIJMQ-5FbpVXGzRSgtSqPLPa1vc4eoKww0AzaSpqsIBUmoXwE_5Q/exec';
const form = document.getElementById('myForm');

// Function to fetch the user's IP address
async function getUserIPAddress() {
  try {
    const response = await fetch('https://api.ipify.org?format=json');
    const data = await response.json();
    return data.ip;
  } catch (error) {
    console.error('Error getting IP address:', error.message);
    return null;
  }
}

form.addEventListener('submit', async e => {
  e.preventDefault();
  const ip = await getUserIPAddress();
  if (ip) {
    const formData = new FormData(form);
    formData.append('ip_address', ip);

    // Show the loader
    document.getElementById('loader').style.display = 'flex';

    fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        // Hide the loader when the response is received
        document.getElementById('loader').style.display = 'none';
        if (response.ok) {
          // Get submitted data
          const email = formData.get('email');
          const name = formData.get('name');
          
          // Store submitted data in local storage
          localStorage.setItem('submittedEmail', email);
          localStorage.setItem('submittedName', name);
          
          // Redirect to next_page.html
          window.location.href = 'next_page_wait.html';
        } else {
          throw new Error('Failed to submit form');
        }
      })
      .catch(error => {
        // Hide the loader if there's an error
        document.getElementById('loader').style.display = 'none';
        console.error('Error!', error.message);
      });
  } else {
    console.error('Failed to fetch IP address');
  }
});
// Function to extract the referral code from the URL
function getReferralCodeFromURL() {
const urlParams = new URLSearchParams(window.location.search);
return urlParams.get('reffer'); // 'reffer' is the parameter name from the URL
}

// Function to populate the referral code field in the form
function populateReferralCodeField() {
const referralCode = getReferralCodeFromURL();
if (referralCode) {
    // If a referral code exists in the URL, populate the referral code field
    document.querySelector('input[name="reffer"]').value = referralCode;
}
}

// Call the function to populate the referral code field when the page loads
window.addEventListener('DOMContentLoaded', populateReferralCodeField);


</script>
